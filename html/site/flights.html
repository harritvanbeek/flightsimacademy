<div id="links" class="boannLinks">
    <div class="container" style="margin-top: 100px; margin-bottom: 50px; color: white;">
        <h3>Current Flights</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Pilot</th>
                    <th>Callsign</th>
                    <th>Depature</th>
                    <th>Arrival</th>
                    <th>Aircraft</th>
                    <th>ETE/ETD</th>
                    <th>Distance</th>
                    <th>Status</th>
                    <th>Network</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>                
                <tr>
                    <td colspan="10" class="text-center text-white">No flights found</td>                    
                </tr>
                
                <tr ng-repeat="flight in flights">
                    <td>{{ flight.pilot }}</td>
                    <td>{{ flight.callsign }}</td>
                    <td>{{ flight.departure_name }}</td>
                    <td>{{ flight.arrival_name }}</td>
                    <td>{{ flight.aircraft }}</td>
                    <td>{{ flight.time_remaining }}</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>{{ flight.network }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
